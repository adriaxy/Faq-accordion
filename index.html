<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="styles.css">
  <title>FAQ accordion</title>
</head>
<body>
  <section class="container">
    <div class="title">
      <h1>FAQs</h1>
      <img src="assets/images/icon-star.svg" alt="">
      <p class="faq-answer"></p>
    </div>
    <article class="faq-card-parent">
      <div class="faq-question">
        <h3>What is Frontend Mentor, and how will it help me?</h3>
        <img src="assets/images/icon-plus.svg" alt="plus icon" class="plus">
        <img src="assets/images/icon-minus.svg" alt="minus icon" class="minus btn-deactivate">
      </div>
        <p class="faq-answer"></p>
    </article>
    <article class="faq-card-parent">
      <div class="faq-question">
        <h3>Is Frontend Mentor free?</h3>
        <img src="assets/images/icon-plus.svg" alt="plus icon" class="plus">
        <img src="assets/images/icon-minus.svg" alt="minus icon" class="minus btn-deactivate">
      </div>
      <p class="faq-answer"></p>
    </article>
    <article class="faq-card-parent">
      <div class="faq-question">
        <h3>Can I use Frontend Mentor projects in my portfolio?</h3>
        <img src="assets/images/icon-plus.svg" alt="plus icon" class="plus">
        <img src="assets/images/icon-minus.svg" alt="minus icon" class="minus btn-deactivate">
      </div>
      <p class="faq-answer"></p>
    </article>
    <article class="faq-card-parent">
      <div class="faq-question">
        <h3>How can I get help if I'm stuck on a Frontend Mentor challenge?</h3>
        <img src="assets/images/icon-plus.svg" alt="plus icon" class="plus">
        <img src="assets/images/icon-minus.svg" alt="minus icon" class="minus btn-deactivate">
      </div>
      <p class="faq-answer"></p>
    </article>
  </section>
  <script type="module" src="main.js"></script>
</body>
</html>
